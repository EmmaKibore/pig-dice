<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>pig-dice game</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class = "start-menu container">
    <div class = "jumbotron">
      <h1>Pig-Dice!</h1>
      <form id = "firstPlayer">
        <div class="form-group">
          <label for = "firstPlayer">firstPlayer Name:</label>
            <input required class = "firstPlayer Name form-control" type="text">
          </div>
        </form>
        <form id = "secondPlayer">
          <div class = "form-group">
            <label for = "secondPlayer">secondPlayer Name:</label>
            <input required class = "secondPlayer Name:</label">
          </div>
        </form>
        <button id ="start" class ="btn-info btn">Start</button>
      </div>
    </div>

    <div class ="player-console container">
      <button id ="new game" class ="btn-success btn">NEW GAME</button>
      <div class ="row">
        <div class ="col-md-6">
          <h2>secondPlayer: <span id ="secondPlayer Name"><span></h2>
            <button id ="firstPlayer-roll" class ="btn-success btn">Roll</button>
            <button id ="secondPlayer-roll" class ="btn-success btn">Roll</button>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
    </body>
    </html>
